server:
  port: 8080
  servlet:
    context-path: /exchangeCurrency

spring:
  datasource:
    url: jdbc:h2:mem:memdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:/db/migration/db.changelog.master.xml
  flyway:
    enabled: false
  h2:
    console:
      enabled: true

integration:
  nbp:
    base-url: "http://api.nbp.pl/api/exchangerates/rates"
    timeout:
      connect: 1s
      response: 1s

logging:
  level:
    org:
      zalando:
        logbook:
          Logbook: TRACE