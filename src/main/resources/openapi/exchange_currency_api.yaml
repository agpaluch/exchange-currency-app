openapi: 3.0.3
info:
  title: Exchange Currency API
  description: |-
    ** Exchange Currency API **
  version: 1.0.0
servers:
  - url: /exchangeCurrency/swagger-ui/index.html
tags:
  - name: exchangeCurrency
    description: API for creating currency account and exchanging currency
paths:
  /createAccount:
    post:
      operationId: createAccount
      summary: 'creates currency exchange account'
      description: 'creates currency exchange account'
      tags:
        - exchangeCurrency
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccount'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCreated'
        '400':
          description: Bad request body supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Request cannot be processed due to errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /exchange:
    patch:
      operationId: exchangeCurrency
      summary: 'exchange one currency for another'
      description: 'exchange one currency for another'
      tags:
        - exchangeCurrency
      parameters:
        - name: accountNumber
          in: query
          description: account number
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExchangeCurrency'
      responses:
        '201':
          description: Successful operation
        '400':
          description: Bad request body supplied
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Request cannot be processed due to errors
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /accountBalance:
    get:
      operationId: getAccountBalance
      summary: 'get account balances'
      description: 'get account balances'
      tags:
        - exchangeCurrency
      parameters:
        - name: accountNumber
          in: query
          description: account number
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AccountBalance'
        '404':
          description: Account not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    CreateAccount:
      type: object
      required:
        - firstName
        - lastName
        - initialBalance
      properties:
        firstName:
          type: string
        lastName:
          type: string
        initialBalance:
          $ref: '#/components/schemas/AccountBalance'
    AccountCreated:
      type: object
      properties:
        accountNumber:
          type: string
    AccountBalance:
      type: object
      required:
        - currencyCode
        - balance
      properties:
        currencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        balance:
          type: number
          format: decimal
    ExchangeCurrency:
      type: object
      required:
        - sourceCurrencyCode
        - targetCurrencyCode
        - amountSourceCurrency
      properties:
        sourceCurrencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        targetCurrencyCode:
          $ref: '#/components/schemas/CurrencyCode'
        amountSourceCurrency:
          type: number
          format: decimal
    CurrencyCode:
      type: string
      enum:
        - USD
        - PLN
    Error:
      type: object
      required:
        - errorMessage
      properties:
        errorMessage:
          type: string

